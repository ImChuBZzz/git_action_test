name: Git-Action-Test

on:
  push:
    branches:
      - master

jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Запускаем тесты
        run: mvn clean test
      - name: Что то там с аллюром
        run: mvn allure:serve
