name: allure-junit4-maven

on:
  push:
    branches-ignore:
      - '!master'

jobs:
  autotests:
    name: Run tests and generate Allure Report
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Run Test
        if: always()
        run: mvn clean test

      
